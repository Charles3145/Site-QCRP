        <script>
            function addToEmail() {
                // Vérifier si la checkbox est cochée
                var checkBox = document.getElementById("checkBox");
                if (checkBox.checked) {
                    // Récupérer l'e-mail
                    var email = "quebecrp0@gmail.com";
                    
                    // Récupérer le texte à ajouter
                    var textToAdd = document.getElementById("emailContent").value;
                    
                    // Concaténer le texte à ajouter à l'e-mail
                    email += "?body=" + textToAdd;
                    
                    // Ouvrir un nouvel e-mail avec le texte ajouté
                    window.location.href = "mailto:" + email;
                }
            }
